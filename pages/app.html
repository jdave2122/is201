<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <!-- CSS is included in the same file as required -->
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .game-container {
            background-color: #1e1e1e;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }
        h1 {
            color: #bb86fc;
        }
        p {
            font-size: 1.1em;
        }
        input[type="number"] {
            width: 100px;
            padding: 10px;
            margin: 20px 0;
            border: 2px solid #bb86fc;
            background-color: #1e1e1e;
            color: #ffffff;
            border-radius: 5px;
            text-align: center;
            font-size: 1.2em;
        }
        button {
            background-color: #03dac6;
            color: #000000;
            border: none;
            padding: 12px 25px;
            font-size: 1em;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #018786;
        }
        #message {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
            min-height: 25px;
        }
        .nav-link {
            display: block;
            margin-top: 30px;
            color: #03dac6;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div class="game-container">
        <h1>Guess the Number!</h1>
        <p>I'm thinking of a number between 1 and 100.</p>
        
        <input type="number" id="guessInput" min="1" max="100">
        <button id="guessButton">Submit Guess</button>
        
        <p id="message"></p>

        <!-- This path now points to a file in the SAME folder -->
        <a href="scratch.html" class="nav-link">‚Üê Back to Scratch Page</a>
    </div>

    <!-- JavaScript is included in the same file as required -->
    <script>
        // AI Collaboration: This script runs a simple number guessing game.
        
        // 1. Initialize the game
        let randomNumber = Math.floor(Math.random() * 100) + 1;
        let attempts = 0;

        // 2. Get references to our HTML elements
        const guessInput = document.getElementById('guessInput');
        const guessButton = document.getElementById('guessButton');
        const messageEl = document.getElementById('message');

        // 3. Listen for the button click
        guessButton.addEventListener('click', checkGuess);
        guessInput.addEventListener('keyup', function(event) {
            if (event.key === 'Enter') {
                checkGuess();
            }
        });

        // 4. The main game logic function
        function checkGuess() {
            const userGuess = parseInt(guessInput.value);
            attempts++;

            if (isNaN(userGuess) || userGuess < 1 || userGuess > 100) {
                messageEl.textContent = 'Please enter a valid number between 1 and 100.';
                messageEl.style.color = '#cf6679'; // Error color
            } else if (userGuess < randomNumber) {
                messageEl.textContent = 'Too low! Try again.';
                messageEl.style.color = '#ffffff';
            } else if (userGuess > randomNumber) {
                messageEl.textContent = 'Too high! Try again.';
                messageEl.style.color = '#ffffff';
            } else {
                messageEl.textContent = `üéâ You got it in ${attempts} tries! The number was ${randomNumber}. üéâ`;
                messageEl.style.color = '#03dac6'; // Success color
                guessInput.disabled = true;
                guessButton.disabled = true;
            }
            
            guessInput.value = '';
            guessInput.focus();
        }
    </script>

</body>
</html>
