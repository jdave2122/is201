<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Gauntlet</title>
    <!-- CSS is included in the same file as required -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            font-family: 'Press Start 2P', cursive;
            background: linear-gradient(135deg, #2b2b2b, #1a1a1a);
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .game-container {
            background-color: #333333;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7);
            text-align: center;
            width: 95%;
            max-width: 500px;
            border: 3px solid #444;
        }
        h1 {
            color: #ffc107;
            text-shadow: 2px 2px #000;
            font-size: 1.5em;
        }
        p {
            font-size: 0.9em;
            line-height: 1.5;
        }
        .difficulty-select button {
            background-color: #4CAF50;
            color: white;
            border: 2px solid #388E3C;
            padding: 10px 15px;
            margin: 5px;
            font-family: inherit;
            cursor: pointer;
            transition: all 0.2s;
        }
        .difficulty-select button:hover {
            background-color: #66BB6A;
        }
        .game-area {
            margin-top: 20px;
        }
        input[type="number"] {
            width: 120px;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #ffc107;
            background-color: #222;
            color: #ffffff;
            border-radius: 5px;
            text-align: center;
            font-family: inherit;
            font-size: 1.2em;
        }
        #guessButton {
            background-color: #f44336;
            color: white;
            border: 2px solid #d32f2f;
            padding: 12px 25px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #guessButton:hover {
            background-color: #e57373;
        }
        #message {
            margin-top: 20px;
            font-size: 1em;
            font-weight: bold;
            min-height: 50px;
            color: #ffeb3b;
        }
        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 15px;
            font-size: 0.8em;
        }
        .guess-history {
            margin-top: 20px;
        }
        .guess-history ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .guess-history li {
            background-color: #555;
            padding: 8px;
            margin: 4px;
            border-radius: 4px;
        }
        .nav-link {
            display: block;
            margin-top: 30px;
            color: #ffc107;
            text-decoration: none;
            font-size: 0.8em;
        }
    </style>
</head>
<body>

    <div class="game-container">
        <h1>Number Guessing Gauntlet</h1>
        
        <div id="difficultyScreen">
            <p>Select your challenge:</p>
            <div class="difficulty-select">
                <button onclick="startGame('Easy')">Easy (1-50)</button>
                <button onclick="startGame('Medium')">Medium (1-100)</button>
                <button onclick="startGame('Hard')">Hard (1-500)</button>
            </div>
        </div>

        <div id="gameScreen" class="game-area" style="display: none;">
            <p id="rangeInfo"></p>
            <input type="number" id="guessInput">
            <button id="guessButton">GUESS!</button>
            <p id="message"></p>
            <div class="stats">
                <span id="attemptsLeft"></span>
            </div>
            <div class="guess-history">
                <p>History:</p>
                <ul id="historyList"></ul>
            </div>
            <button onclick="showDifficultyScreen()">Change Difficulty</button>
        </div>

        <a href="scratch.html" class="nav-link">‚Üê Back to Scratch Page</a>
    </div>

    <script>
        // Game state variables
        let randomNumber;
        let maxRange;
        let attempts;
        let maxAttempts;
        let guessHistory = [];

        // DOM Elements
        const difficultyScreen = document.getElementById('difficultyScreen');
        const gameScreen = document.getElementById('gameScreen');
        const rangeInfo = document.getElementById('rangeInfo');
        const guessInput = document.getElementById('guessInput');
        const guessButton = document.getElementById('guessButton');
        const messageEl = document.getElementById('message');
        const attemptsLeftEl = document.getElementById('attemptsLeft');
        const historyList = document.getElementById('historyList');

        function startGame(difficulty) {
            difficultyScreen.style.display = 'none';
            gameScreen.style.display = 'block';
            
            switch(difficulty) {
                case 'Easy':
                    maxRange = 50;
                    maxAttempts = 8;
                    break;
                case 'Medium':
                    maxRange = 100;
                    maxAttempts = 7;
                    break;
                case 'Hard':
                    maxRange = 500;
                    maxAttempts = 10;
                    break;
            }

            // Reset game state
            randomNumber = Math.floor(Math.random() * maxRange) + 1;
            attempts = maxAttempts;
            guessHistory = [];
            
            // Update UI
            rangeInfo.textContent = `I'm thinking of a number between 1 and ${maxRange}.`;
            messageEl.textContent = 'Your first guess?';
            guessInput.value = '';
            guessInput.disabled = false;
            guessButton.disabled = false;
            updateStats();
            guessInput.focus();
        }

        function updateStats() {
            attemptsLeftEl.textContent = `Attempts Left: ${attempts}`;
            historyList.innerHTML = '';
            guessHistory.forEach(guess => {
                const li = document.createElement('li');
                li.textContent = guess;
                historyList.appendChild(li);
            });
        }

        function checkGuess() {
            const userGuess = parseInt(guessInput.value);

            if (isNaN(userGuess) || userGuess < 1 || userGuess > maxRange) {
                messageEl.textContent = `Enter a number between 1 and ${maxRange}.`;
                return;
            }
            
            attempts--;
            guessHistory.push(userGuess);

            if (userGuess === randomNumber) {
                messageEl.textContent = `üéâ YOU GOT IT! The number was ${randomNumber}. üéâ`;
                endGame();
            } else if (attempts === 0) {
                messageEl.textContent = `üò≠ GAME OVER! The number was ${randomNumber}.`;
                endGame();
            } else if (userGuess < randomNumber) {
                messageEl.textContent = 'Too low! Try a higher number.';
            } else {
                messageEl.textContent = 'Too high! Try a lower number.';
            }

            guessInput.value = '';
            guessInput.focus();
            updateStats();
        }

        function endGame() {
            guessInput.disabled = true;
            guessButton.disabled = true;
        }

        function showDifficultyScreen() {
            gameScreen.style.display = 'none';
            difficultyScreen.style.display = 'block';
        }

        // Event Listeners
        guessButton.addEventListener('click', checkGuess);
        guessInput.addEventListener('keyup', function(event) {
            if (event.key === 'Enter') {
                checkGuess();
            }
        });

    </script>

</body>
</html>
